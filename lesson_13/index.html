<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка Pixel perfect</title>
	<!-- Подключение Bootstrap.css -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Подключение CSS стилей -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<p>Create an account</p>
	</div>
	<div class="form-box">
		<div class="form-main">
			<div class="form">
				<h6>Email: <span>*</span></h6>
				<input type="text" placeholder="johnsmith@gmail.com">
			</div>
			<div class="form">
				<h6>Choose Password: <span>*</span></h6>
				<input type="text">
			</div>
			<div class="form">
				<h6>Confirm Password <span>*</span></h6>
				<input type="text">
			</div>
			<button>Register now!</button>
		</div>
	</div>
</body>
</html>
