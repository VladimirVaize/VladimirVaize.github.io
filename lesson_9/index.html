<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой НЕ первый сайт на Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/sryle.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/MmXk_s8BApQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-block btn-lg form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/04.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Кнопка получить инструкцию -->
			<button class="btn btn-primary center-block btn-lg form-btn">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<!-- Блок с клиентами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/01.jpg" alt="User 1"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/02.jpg" alt="User 2"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/03.jpg" alt="User 3"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/04.jpg" alt="User 4"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/05.jpg" alt="User 5"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/06.jpg" alt="User 6"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/07.jpg" alt="User 7"></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="user"><img src="img/08.jpg" alt="User 8"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
