<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/sryle.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="315" src="https://www.youtube.com/embed/Cdwzt2lzkZ8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" name="" placeholder="Ваше имя">
					<input type="text" name="" placeholder="Ваше email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h3 class="user-header">Наши клиенты</h3>
		<div class="user">
			<img src="img/01.jpg" alt="">
			<img src="img/02.jpg" alt="">
			<img src="img/03.jpg" alt="">
			<img src="img/04.jpg" alt="">
			<img src="img/05.jpg" alt="">
			<img src="img/06.jpg" alt="">
			<img src="img/07.jpg" alt="">
			<img src="img/08.jpg" alt="">
		</div>
	</div>

</body>
</html>
