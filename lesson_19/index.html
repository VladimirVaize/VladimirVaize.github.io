  <body>

    <div class="container">
    	<div class="form">

    		  <!-- Nav tabs -->
    		  <ul class="nav nav-tabs">
    		    <li class="active">
    		    	<a href="#sing-in" data-toggle="tab">Вход</a>
    		    </li>
    		    <li>
    		    	<a href="#register" data-toggle="tab">Регистрация</a>
    		    </li>
    		  </ul>
			
			<div class="form-content">
    		  <!-- Tab panes -->
    		  <div class="tab-content">
    		    <div class="tab-pane active" id="sing-in">
    		    	<input class="form-control wow flipInX" data-wow-delay="0.3s" type="text" placeholder="Ваше имя">

    		    	<input type="checkbox"><label>Напомнить мне</label>
                    <button class="btn-in wow rotateInDownRight">Войти</button>
    		    </div>
    		    <div class="tab-pane" id="register">
                    <input class="form-control wow flipInX" data-wow-delay="1s" type="text" placeholder="Ваше имя">
                    <input class="form-control wow flipInX" data-wow-delay="1s" type="text" placeholder="Предумайте пароль">
                    <input class="form-control wow flipInX" data-wow-delay="1s" type="text" placeholder="Повторите пароль">
                    <input type="checkbox"><label>Я согласен со всеми <a href="#">правилами</a></label>
                    <button class="btn-in wow rotateInDownRight" data-wow-delay="1s">Зарег...</button>
                </div>
    		  </div>
			</div>
